<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>RegisterFormulari</title>
  </head>
  <body>
    <main class="container">
      <h4 class="title_container">Register</h4>
      <label class="label-inputName" for="Name">Name</label>
      <input
        class="inputName"
        name="Name"
        type="text"
        placeholder="enter your name"
      />
      <label class="label-inputEmail" for="Email">Email</label>
      <input
        class="inputEmail"
        name="Email"
        type="email"
        placeholder="example@gmail.com"
      />
      <button class="buttonNext">Continue</button>
    </main>
    <footer class="footerContainer">
      <h5 class="titleFooter">Step 1 of 3</h5>
      <div class="active footerDiv"></div>
      <div class="footerDiv"></div>
      <div class="footerDiv"></div>
    </footer>
  </body>
</html>
